<!DOCTYPE html>
<html lang="en">

<head>

    <title>Changing Element Colors</title>
    <style>
        h1,
        p {
            text-align: center;
        }

        button {
            display: block;
            margin: 2em 0;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <h1 id="title">This is a Really Fun Website</h1>
    <p id="first-para">Wally The Warthod is a great pet</p>
    <p id="second-para">Wally eats a lot of grass
    </p>

    <div class="wrapper">
        <button onclick="blue()">How about making everything blue?</button>
        <button onclick="red()">How about making everything red?</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
