<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test 3</title>

    <style>
        h1 {
            font-family: sans-serif;
            font-size: 72px;
            color: #ccc;
            padding: 10px;
            margin: 10px;
        }

        ul {
            padding: 0;
            margin: 10px;
        }

        li {
            background-color: rgb(0, 255, 115);
            max-width: 300px;
            font-family: sans-serif;
            list-style-type: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <h1>Cool Animals</h1>
    <ul></ul>

    <script>
        let animals = ["Dog", "Cat", "Warthog", "Eagle", "Elephant", "Giraffe", "Lion"]

        // add each animal name from the animal array as a list item under the ul tag
        for (let i = 0; i < animals.length; i++) {
            let ulElement = document.createElement('li')
            ulElement.textContent = animals[i]
            // step 1 - let's grab the parent
            let bodyElement = document.querySelector('body')
            // step 2 - attache p tag to the body, by using appendChild
            bodyElement.appendChild(ulElement)

        }
    </script>

</body>

</html>
