<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: rgb(101, 7, 239)
        }

        button {
            cursor: pointer;
            background-color: black;
            color: white;
            width: 300px;
            padding: 1em;
            margin: 0.5em;

        }
    </style>
    <title>DOM Access</title>
</head>

<body>
    <h1>Test Yourself</h1>
    <h2>getElementsByClassName()</h2>
    <div>
        <button onclick="green()" class="green btn">Click to change this to green</button>
        <button onclick="blue()" class="blue btn">Click to change this to blue</button>
        <button onclick="red()" class="red btn">Click to change this to red</button>
        <button onclick="undo()">Undo</button>
    </div>

    <script>
        function green() {
            document.getElementsByClassName('green')[0].style.backgroundColor = 'green'
        }

        function blue() {
            // let blue = document.getElementsByClassName('blue')
            // for (let i = 0; i < blue.length; i++) {
            //     blue[i].style.backgroundColor = 'blue'
            // }
            document.getElementsByClassName('blue')[0].style.backgroundColor = 'blue'
        }

        function red() {
            document.getElementsByClassName('red')[0].style.backgroundColor = 'red'
        }

        function undo() {
            let btn = document.getElementsByClassName('btn')
            for (let i = 0; i < btn.length; i++) {
                btn[i].style.backgroundColor = 'black'
            }
        }
    </script>
</body>

</html>
