<!DOCTYPE html>
<html lang="en">

<head>
    <style>

    </style>
    <title>DOM vs JS</title>
</head>

<body>
    <h1>Wanna find out what Shivoo means?</h1>
    <p>To find out, click the button below. The new window will close after 5000ms (aka: 5 seconds)</p>
    <button onclick="newWindow()">Curious?</button>
    <script>
        function newWindow() {
            let url = 'https://dictionary.com/browse/shivoo?s=t'
            // window object comes with a plethura of properties & methods
            // open is one of them
            // takes in 3 arguments
            // 1. url 2. how to open (default is new window) 3. specs
            let newWindow = window.open(url, "", "width=500, height=800")
            // close this new window after 5 seconds
            // setTimeot is provided by the DOM API
            setTimeout(() => {
                newWindow.close()
            }, 5000);
        }

    </script>
</body>

</html>
